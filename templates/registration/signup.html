<!-- templates/signup.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags%}
{% block content %}
<div class = "container">
    <div class= "centered">
        <h2 id="signup">Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button id="signupb" type="submit">Sign Up</button>
        </form>
    </div>
</div>

{% endblock content %}
