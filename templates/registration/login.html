<!-- templates/registration/login.html -->
{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class = "container">
    <div class= "centered">
        <h2 id=>Log in</h2>
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">Log in</button>
        </form>
        <p><a href="{%url 'signup'%}">Sign up</a></p>
    </div>
</div>
{% endblock content %}
